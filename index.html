<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="new.css" />
</head>

<body>
    <header>
        <h1>RESUME BUILDER</h1>
    </header>
    <section id="editor">
        <div class="resume-form" id="format">
            <form id="schooling">
                <h2>Personal Details</h2>
                <p>Fill your personal information in this section.</p>
                <div class="name-box">
                    <div class="Fname">
                        <label for="first-name1"> <span>First Name :</span> </label>
                        <br>
                        <input type="text" id="first-name1" maxlength="100" name="first-name"
                            placeholder="Enter your first name " required />
                    </div>
                    
                </div>
                <br>
                <div class="add-box">
                    <div class="number">
                        <label for="phone-number">Phone Number : </label>
                        <br>
                        <input type="tel" id="phone-number" placeholder="Enter your phone number" minlength="10"
                            name="phone-number" required />
                    </div>
                    <div class="mail">
                        <label for="email-address">E-mail Address : </label>
                        <br>
                        <input type="email" id="email-address" placeholder="Enter your email id" name="email-address"
                            required>
                    </div>
                </div>
                <br>
                <div class="boxadd">
                    <div class="address">
                        <label for="address">Address : </label>
                        <br>
                        <input type="text" id="address" placeholder="Enter your address" name="address" required />
                    </div>
                    <div class="linkedin">
                        <label for="linkedin">LinkedIn Profile : </label>
                        <br>
                        <input type="url" id="linkedin" placeholder="Enter your LinkedIn url" name="linkedin-url" required />
                    </div>
                </div>

                <div class="cse">
                    <h1>Educational Qualifications</h1>
                    <div class="bachelors">
                        <div class="deg">
                            <div class="year1">
                                <label for="bachelors-year">Year of Bachelors : </label>
                                <br>
                                <input type="number" id="bachelors-year" placeholder="Enter the year of bachelors " minlength="4" name="bachelors-year" required />
                            </div>
                            <div class="degree">
                                <label for="bachelors-degree">Degree Course : </label>
                                <br>
                                <input type="text" id="bachelors-degree" placeholder="Enter the degree course chosen" name="bachelors-degree" required />
                            </div>
                        </div>
                        <br><br>
                        <div class="ned">
                            <div class="univer">
                                <label for="bachelors-university">Name of the University : </label>
                                <br>
                                <input type="text" id="bachelors-university" placeholder="Enter the name of the university" name="bachelors-university" required />
                            </div>
                            <div class="time">
                                <label for="bachelors-duration">Time Duration: </label>
                                <br>
                                <input type="text" id="bachelors-duration" placeholder="Enter the time period" name="bachelors-duration" required />
                            </div>
                        </div>
                    </div>
                    <br><br>

                    <div class="masters">
                        <div class="fed">
                            <div class="red">
                                <div class="year2">
                                    <label for="masters-year">Year of Masters : </label>
                                    <br>
                                    <input type="number" id="masters-year" placeholder="Enter the year of masters " minlength="4" name="masters-year" required />
                                </div>
                                <div class="degree3">
                                    <label for="masters-degree">Degree Course : </label>
                                    <br>
                                    <input type="text" id="masters-degree" placeholder="Enter the degree course chosen" name="masters-degree" required />
                                </div>
                            </div>
                            <br><br>
                            <div class="sed">
                                <div class="univers">
                                    <label for="masters-university">Name of the University : </label>
                                    <br>
                                    <input type="text" id="masters-university" placeholder="Enter the name of the university" name="masters-university" required />
                                </div>
                                <div class="time1">
                                    <label for="masters-duration">Time Duration: </label>
                                    <br>
                                    <input type="text" id="masters-duration" placeholder="Enter the time period" name="masters-duration" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br> <br>
                <div class="professionalism">
                    <h1 style="padding: 5px; margin: 5px;">Professional Qualifications</h1>
                    <h4 style="margin: 5px; padding: 5px;color:gray ;">Summary</h4>

                    <div class="sumarry-box">
                        <textarea name="summary" id="summary-box" rows="4" style="resize: none; border: none;resize: none; overflow:hidden;"
                            placeholder="Enter about your areas of excellence"></textarea>
                    </div>
                    <button class="btn" type="submit" id="btn-section" 
                        style="margin: 5px; padding: 5px; width: 100px;background-color: lightskyblue;">Add Section</button>
                        <div id="section-container"></div>
                </div>
                <br><br>
                <div class="JobProfile">
                    <h1 style="padding: 5px; margin: 5px;">Your Experience</h1>
                    <div class="jb">
                        <div class="jt">
                            <label for="job-title" style="margin: 5px; padding: 5px;">Job Title</label><br>
                            <input type="text" id="job-title" name="job-title" placeholder="Enter Job Title"><br>
                        </div>
                        <div class="cmname">
                            <label for="company" style="padding: 5px; margin: 5px;">Company</label><br>
                            <input type="text" id="company" name="company" placeholder="Enter Company Name"><br>
                        </div>
                    </div>

                    <br><br>

                    <div class="jc">
                        <div class="loc">
                            <label for="location" style="margin: 5px; padding: 5px;">Location</label><br>
                            <input type="text" id="location" name="location" placeholder="Enter Location">
                            <br>
                        </div>
                        <div class="tmd">
                            <label for="timeperiod" style="padding: 5px; margin: 5px;">Time Duration</label><br>
                            <input type="text" id="timeperiod" name="timeperiod" placeholder="Enter Time Duration ">
                        </div>
                    </div>
                    <button class="btn"
                        style="margin: 5px; padding: 5px; width: 100px;background-color: lightskyblue;">Add Section</button>
                </div>
            </form>
        </div>
    </section>
    <div class="secondpage"></div>
    <button onclick="generate()">
        Generate
    </button>

    <script src="crysta.js"></script>
</body>

</html>
